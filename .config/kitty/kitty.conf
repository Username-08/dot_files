# gruvbox-dark colorscheme for kitty
# snazzy theme used as base

# font_family JetBrainsMono Nerd Font Mono
font_family JetBrainsMono NF SemiBold
bold_font JetBrainsMono NF Bold
italic_font JetBrainsMono NF SemiBold Italic
bold_italic_font JetBrainsMono NF Bold Italic
font_size 13
shell_integration no-cursor

# foreground            #ebdbb2
foreground            #d2b48c
background            #32302f
selection_foreground  #655b53
selection_background  #ebdbb2
url_color             #d65c0d
cursor                #d2b48c
window_padding_width 2

cursor_blink_interval 0

# black
color0   #272727
color8   #928373

# red
color1   #cc231c
color9   #fb4833

# green
color2   #989719
color10  #b8ba25

# yellow
color3   #d79920
color11  #fabc2e

# blue
color4  #448488
color12 #83a597

# magenta
color5   #b16185
color13  #d3859a

# cyan
color6   #689d69
color14  #8ec07b

# white
color7   #a89983
color15  #d2b48c

background_opacity 0.95
active_border_color #7c6f64
inactive_border_color #7c6f64
tab_bar_style hidden
# mappings
map ctrl+shift+e select_tab
map alt+shift+1 goto_tab 1
map alt+shift+2 goto_tab 2
map alt+shift+3 goto_tab 3
map alt+shift+4 goto_tab 4
map alt+shift+5 goto_tab 5
map alt+shift+6 goto_tab 6
map alt+shift+7 goto_tab 7
map alt+shift+8 goto_tab 8
map alt+shift+9 goto_tab 9
