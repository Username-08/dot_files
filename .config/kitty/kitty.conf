# gruvbox-dark colorscheme for kitty
# snazzy theme used as base

font_family JetBrainsMono Nerd Font
font_size 13
shell_integration no-cursor

# foreground            #ebdbb2
foreground            #d2b48c
background            #32302f
selection_foreground  #655b53
selection_background  #ebdbb2
url_color             #d65c0d
cursor                #d2b48c
window_padding_width 2

cursor_blink_interval 0

# black
color0   #272727
color8   #928373

# red
color1   #cc231c
color9   #fb4833

# green
color2   #989719
color10  #b8ba25

# yellow
color3   #d79920
color11  #fabc2e

# blue
color4  #448488
color12 #83a597

# magenta
color5   #b16185
color13  #d3859a

# cyan
color6   #689d69
color14  #8ec07b

# white
color7   #a89983
color15  #d2b48c

background_opacity 0.95
active_border_color #7c6f64
inactive_border_color #7c6f64
tab_bar_style hidden
map ctrl+shift+e select_tab
